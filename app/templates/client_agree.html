<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Игровая сборка</title>
<style>
  /* Стилизация для имитации внешнего вида на скриншоте */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    max-width: 300px;
    margin: auto;
  }
  .header {
    background-color: #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    text-align: center;
  }
  .product-list {
    list-style: none;
    padding: 0;
  }
  .product-list li {
    background-color: #eee;
    margin-bottom: 5px;
    padding: 10px;
    border-radius: 5px;
  }
  .button {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    color: white;
  }
  .decline {
    background-color: #d9534f;
  }
  .accept {
    background-color: #5cb85c;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <p>Запрос</p>
  </div>
  <p>Хочу игровую сборку</p>
  <ul class="product-list">
    <li>GTX 1030</li>
    <li>G4560</li>
    <li>4 GB RAM</li>
  </ul>
  <button class="button decline">Отказаться</button>
  <button class="button accept">Согласиться</button>
</div>
</body>
</html>
